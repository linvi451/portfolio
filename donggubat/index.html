<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HOME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <div id="wrap">
    <header id="head">
      <nav id="gnb">
        <i class="fa fa-bars"></i>
        <h1 id="logo">
          <a href="index.html">
            <img src="img/donggubat_factory_logo_b.png">
          </a>
        </h1>
        <i class="fa fa-search " id="search"></i>
        <!--메뉴버튼-->
        <div id="menuWrap">
          <ul id="menu">
            <li>main</li>
            <li>about</li>
            <li>product</li>
            <li>contact</li>
          </ul>
        </div>
        <!--메뉴버튼 끝-->
        <!--검색창-->
        <div id="searchBox">
          <div id="inputBox">
            <form>
              <input type="text">
              <button type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!--nav 끝-->
    </header>
    <!--header 끝-->
    <section id="main">
      <div id="mainImgBox">
        <img src="img/main01.jpg" alt="페이지 첫 메인이미지">
      </div>
      <div class="txtBox">
        <h1>
          <span>Solid</span> is<br>
          <strong>Better</strong><br>
          than <span>Liquid</span>
        </h1>
        <p>비장애인과 장애인이<br> 
          함께 만드는<br>
          지속가능한 일상</p>
      </div>
      <!--txtBox 끝-->
    </section>
  </div>
</body>
</html>
